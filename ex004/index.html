<script>
    var nome = prompt('qual é o seu nome?')
    document.write(`Olá, ${nome} ! Seu nome tem <strong>${nome.length}</strong> letras<br>`)
    document.write(`seu nome em letras maiúsculas é  <strong>${nome.toUpperCase()}</strong> <br>`)
    document.write(`e o seu nome em letras minúsculas é  <strong>${nome.toLocaleLowerCase()}</strong>`)
</script>
